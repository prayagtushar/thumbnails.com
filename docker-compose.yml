services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    ports:
      - "${API_PORT:-4000}:4000"
    volumes:
      - ./:/workspace
    working_dir: /workspace
    command: ["bun", "--cwd", "apps/api", "dev"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./:/workspace
    working_dir: /workspace
    command: ["bun", "--cwd", "apps/web", "dev"]
    depends_on:
      - api
